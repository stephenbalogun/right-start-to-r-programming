## Saving outputs

Several ways exists

    - for csv
    
    - for Excel
    
    - many other file types

- Static plots: use `ggsave()` from the {ggplot2} package
---

    
## Communicating your results: {rmarkdown}

- HTML 

- Word

- PowerPoint

- PDF

- Articles

- websites

---

## RMarkdown

- You can generate most of the communication formats with RMarkdown

- An RMarkdown file contains

    - A YAML header
    
    - Embedded code chunks
    
    - Free text
    
    - Markdown syntax

- The `output` argument of the YAML header can be used to specify the file type of interest

- You can share your file via email or host on  online platforms
